{% load static %}

<li>
  <article class='post'>
    <a href="{% url "post-detail" slug=post.slug %}">
      <img src="{% static "blog/images/"|add:post.image_name %}" alt="{{ post.title }}">
      <div class='post__content'>
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.excerpt }}
        </p>
      </div>
      {% if post.tags %}
      <div class="tags">
        {% for tag in post.tags.all %}
          <div class="tag" style="background: {{ tag.color }};">
            {{ tag.caption }}
          </div>
        {% endfor %}
      </div>
      {% endif %}
    </a>
  </article>
</li>
